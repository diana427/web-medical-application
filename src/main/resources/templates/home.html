<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title> MedView. Home </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <li><a th:href="@{/posts/new}">New</a></li>
        <h1>First Post!</h1>
        <div class="posts-container">
            <div class="post" th:each="post : ${posts}">
                <h2><a th:href="@{'/posts/' + ${post.id}}"
                       th:text="${post.title}">Title</a></h2>
                <h5 th:text="'Published at ' + ${post.createdAt}">Created At</h5>
                <h5 th:text="'Last Update' + ${post.updatedAt}">Updated At</h5>
                <h5 th:text="'Written by ' + ${post.account.firstName}">Account First Name</h5>
                <p th:text="${post.body}">body text</p>
                <br />
            </div>
        </div>
        <hr />
        <ul sec:authorize="!isAuthenticated()">
        <li><a th:href="@{/register}">Register</a></li>
        <li><a th:href="@{/login}">Login</a></li>
        </ul>
        <div sec:authorize="isAuthenticated()">
            <form action="#"
                    th:action="@{/logout}"
                  method="POST">
                <div>
                    <label>Hi, <span sec:authentication="name">Username</span></label>
                </div>
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
